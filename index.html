<!-- index.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Blocco corrente Bitcoin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    #block-info {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    #last-update {
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="block-info">Caricamento blocco...</div>
  <div id="last-update"></div>

  <script>
    async function updateBlockInfo() {
      try {
        const response = await fetch("https://api.blockchair.com/bitcoin/stats");
        const data = await response.json();

        const currentBlock = data.data.blocks;

        document.getElementById("block-info").textContent =
          "Blocco corrente: " + currentBlock.toLocaleString("it-IT");

        const now = new Date();
        document.getElementById("last-update").textContent =
          "Ultimo aggiornamento: " + now.toLocaleString("it-IT");

      } catch (error) {
        document.getElementById("block-info").textContent = "Errore nel caricamento.";
        document.getElementById("last-update").textContent = "";
        console.error("Errore API:", error);
      }
    }

    updateBlockInfo(); // iniziale
    setInterval(updateBlockInfo, 600000); // ogni 10 minuti
  </script>
</body>
</html>
